<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>

<h1>Movie List</h1>

{% for movie in movies %}
    <div>
        <h3>
            <a href="{% url 'movie_detail' movie.id %}">
                {{ movie.title }}
            </a>
        </h3>
        <p>{{ movie.description|truncatewords:15 }}</p>
    </div>
{% empty %}
    <p>No movies found</p>
{% endfor %}

<a href="{% url 'add_movie' %}">Add Movie</a>

</body>
</html>
