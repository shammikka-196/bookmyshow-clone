<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.title }}</title>
</head>
<body>

<h1>{{ movie.title }}</h1>

<p>{{ movie.description }}</p>

{% if movie.trailer_url %}
    <iframe width="560" height="315"
        src="{{ movie.trailer_url }}"
        frameborder="0"
        allowfullscreen>
    </iframe>
{% endif %}

<br><br>
<a href="{% url 'movie_list' %}">Back</a>

</body>
</html>
