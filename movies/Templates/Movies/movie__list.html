<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <h1>Movie List</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>
                    <strong>{{ movie.name }}</strong> - {{ movie.genre }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found</p>
    {% endif %}

</body>
</html>
