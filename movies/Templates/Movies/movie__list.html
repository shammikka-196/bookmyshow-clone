<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <h1>Movie List</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies available</p>
    {% endif %}
</body>
