{% extends 'base.html' %}

{% block content %}
<h2>Book Ticket</h2>

<form method="POST">
    {% csrf_token %}

    <input type="text" name="movie" placeholder="Movie Name" required><br><br>
    <input type="text" name="theater" placeholder="Theater Name" required><br><br>
    <input type="number" name="seats" placeholder="Seats" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>

    <button type="submit">Confirm Booking</button>
</form>
{% endblock %}
