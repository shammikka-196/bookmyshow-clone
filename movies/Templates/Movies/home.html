{% extends "base.html" %}

{% block content %}
<h1>All Movies</h1>

{% for movie in movies %}
<div>
    <h2>{{ movie.title }}</h2>
    <img src="{{ movie.poster.url }}" width="150">
    <p>{{ movie.description }}</p>
    <a href="{% url 'movie_detail' movie.id %}">View</a>
</div>
{% endfor %}

{% endblock %}
